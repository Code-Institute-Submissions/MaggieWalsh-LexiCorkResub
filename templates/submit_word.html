{% extends "base.html" %}

{% block content %}
  
    <form class="" method="POST" action="{{url_for('submit_word')}}">
        <div class="form-group">
          <label for="word">Word</label>
          <input id="word" name="word" type="text" maxlength="50" class="form-control" id="word" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category" required>
                {% for letter in alphabet %}
                <option value="{{letter}}">{{letter}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <label for="definition">Definition</label>
          <textarea class="definition" id="definition" name="definition" maxlength="200" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="use">Use</label>
          <textarea class="form-control" id="use" name="use" maxlength="200" rows="2" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" id="submit-word" class="btn btn-dark rounded">Submit Word</button>
        </div>
      </form>

{% endblock %}
