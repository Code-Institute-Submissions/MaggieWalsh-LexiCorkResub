{% extends "base.html" %}
{% block content %}
  <!-- Edit Word -->
    <form class="card col-12" method="POST" action="{{url_for('edit_word', word_id=word._id)}}">
        <div class="form-group mt-3">
          <label for="word">Word</label>
          <input id="word" name="word" type="text" maxlength="50" class="form-control" value="{{word.word}}" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category" value="{{word.category}}" required>
                {% for letter in alphabet %}
                {% if letter == word.category_name %}
                <option value="{{letter}}" selected>{{letter}}</option>
                {% else %} 
                <option value="{{letter}}">{{letter}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <label for="definition">Definition</label>
          <textarea class="definition form-control" id="definition" name="definition" value="" maxlength="200" rows="2" required>{{word.definition}}</textarea>
        </div>
        <div class="form-group">
          <label for="use">Use</label>
          <textarea class="use form-control" id="use" name="use" maxlength="200" rows="2" required>{{word.use}}</textarea>
        </div>
        <div class="text-center mb-3">
            <button type="submit" id="submit-word" class="text-uppercase btn-dark rounded">Edit Word</button>
        </div>
      </form>
{% endblock %}
