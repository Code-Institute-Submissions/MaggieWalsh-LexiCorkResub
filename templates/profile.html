{% extends "base.html" %}
{% block content %}
    <!-- Displays Users Name -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel text-center">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username.capitalize() }}'s Profile
                </h3>
            </div>
        </div>
    </div>
        <div class="card-deck">
            {% for word in words %}
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ word.word|capitalize }}</h5>
                <p class="card-text"><strong>Definition : </strong>{{ word.definition }}</p>  
                <p class="card-text"><strong>Use : </strong>{{ word.use }}</p>
                <p class="card-text"><em>Submitted by : {{ word.created_by|capitalize }}</em></p>
                <div class="">
                    <a href="{{ url_for('edit_word', word_id=word._id) }}" class="btn-sm btn-success rounded">Edit</a>
                </div>
                <div class="">
                    <a href="{{ url_for('delete_word', word_id=word._id) }}" class="btn-sm btn-danger rounded">Delete</a>
                </div>       
              </div>
            </div>
            {% endfor %}
        </div>

{% endblock %}
