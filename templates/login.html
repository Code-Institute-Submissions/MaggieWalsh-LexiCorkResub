{% extends "base.html" %}
{% block content %}
    <!-- Login Page -->
    <section class="mb-4">
        <!-- Card -->
        <div class="card">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h3 class="center-align mt-5">Log In</h3>
                        <div class="my-5">
                            <!-- Form -->
                            <form id="contactForm" method="POST" action="{{ url_for('login') }}">
                                <div class="form-floating">
                                    <i class="fas fa-user-plus"></i>
                                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username"
                                        title="Username must be at least 5 characters" required>
                                    <label for="username"></label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <i class="fas fa-user-lock"></i>
                                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password"
                                        title="Password must be at least 5 characters" required>
                                    <label for="password"></label>
                                </div>
                                <br>
                                <!-- Submit Button-->
                                <button class="btn btn-dark rounded text-uppercase" id="submitButton"
                                    type="submit">Sign In <i class="fas fa-sign-in-alt"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Link to Register in Not Registered -->
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            New Here?
                            <a href="{{ url_for('register') }}" class="">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
